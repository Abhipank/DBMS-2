<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style2.css' %}"/>
        <link rel="icon" href="{% static 'maxresdefault.jpg' %}">
    </head>
    <body>
        <img src="{%static 'maxres2.png'%}" width="100" height="100"/>
<div class="container">
    <div class="login-box">
        <form class="login" method='post' >
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" placeholder="UserName" name="num1" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="AccountID" name="num2" class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Location" name="num4" class="form-control">
                </div>
                <div class="form-group">
                    <div class="form-group">
                        <input type="text" placeholder="Web URL" name="num5" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="About Me" name="num6" class="form-control">
                    </div>
                    <input type="password" placeholder="password" name="num7" class="form-control">
                </div>
                <button type="submit" formaction="http://localhost:8000/register1/" class="full btn">
                    Register
                </button>
        </form>
        <p>
            {% if messages %}
             <!-- {% for message in messages %} -->
              {{ message }}
             <!-- {% endfor %} -->
            {% endif %}
          </p>
    </div>
  </div>


</body>
</html>
